<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Score</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 13px;
    }
    .header {
      background-color: #17375e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .form-section {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 700;
    }
    label {
    font-weight: 700;
    margin-bottom: 5px;
}
input#user_ids {
    font-size: 13px;
}
input#dateFrom {
    font-size: 13px;
}
input#dateTo {
    font-size: 13px;
}
    .download-btn {
      background-color: #17375e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    .download-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .loader-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #17375e;
    }
    #json-result {
      background: #f4f4f4;
      border-radius: 8px;
      padding: 15px;
      font-size: 13px;
      white-space: pre-wrap;
      height: 100%;
      overflow-y: auto;
      max-height: 400px;
    }
    button.btn.btn-primary {
      background-color: #17375e;
      border-block-color: #17375e;
      border-color: #17375e;
    }
    div#top-fix {
    margin-top: 4rem;
}
button.btn.btn-primary.submit-move {
    margin-left: 5rem;
}
  </style>
</head>
<body>

<div class="header">
  <img src="{{ url_for('static', path='images/securra-logo.png') }}" alt="Logo">
</div>

<div class="container" id="top-fix">
  <div class="row">
    <!-- Left Column - Form -->
    <div class="col-md-6">
      <div class="form-section">
        <form id="securra-form">
          <div class="mb-3">
            <label class="form-label">Select your Environment</label>
            <select class="form-select" name="env" id="env-select" required>
              <option value="">Select Env</option>
              <option value="development_env">Dev_Env</option>
              <option value="qa_env">Qa_Env</option>
              <option value="preprod_env">Preprod_Env</option>
              <option value="preprodDemo_env">PreprodDemo_Env</option>
              <option value="test_env">Test_Env</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="user_ids">Asserter IDs</label>
            <input type="text" class="form-control" id="user_ids" name="user_ids"  required>
          </div>

          <div class="mb-3">
            <label for="dateFrom">Start Date</label>
            <input type="date" class="form-control" id="dateFrom" name="dateFrom" >
          </div>

          <div class="mb-3">
            <label for="dateTo">End Date</label>
            <input type="date" class="form-control" id="dateTo" name="dateTo" >
          </div>

          <div class="row">
            <aside class="col-md-8">
              <button onclick="goBackToReports()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>
Back</button>
            </aside>
            <aside class="col-md-4">
              <button type="submit" class="btn btn-primary submit-move">Submit</button>
            </aside>
          </div>

          
          <!-- <bu href="/" class="btn btn-secondary">Back</a> -->

            
        </form>
      </div>
    </div>

    <!-- Right Column - JSON Result -->
    <div class="col-md-6">
      <div class="form-section">
        <h5>Response Output</h5>
        <div id="json-result">Submit the form to see response here...</div>
      </div>
    </div>
  </div>
</div>

<!-- Loader -->
<div id="loader" class="loader-overlay">
  <div class="spinner-border" role="status"></div>
</div>

<!-- Script to handle form -->
<script>
  document.getElementById("securra-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    document.getElementById("loader").style.display = "flex";

    const formData = new FormData();
    formData.append("env", document.getElementById("env-select").value);
    formData.append("user_ids", document.getElementById("user_ids").value.trim());
    formData.append("dateFrom", document.getElementById("dateFrom").value);
    formData.append("dateTo", document.getElementById("dateTo").value);

    // let time = document.getElementById("dateFrom").value;
    // let timeend = document.getElementById("dateTo").value;
    // console.log("lllllllllllllllll",time)
    // console.log("ggggggggggggggggggg",timeend)

    try {
      const response = await fetch("/documents", {
        method: "POST",
        body: formData
      });

      const json = await response.json();
      document.getElementById("json-result").textContent = JSON.stringify(json, null, 2);
    } catch (err) {
      document.getElementById("json-result").textContent = "Error submitting form.";
    } finally {
      document.getElementById("loader").style.display = "none";
    }
  });


function goBackToReports() {
    window.location.href = '/#reportButtons';  // Redirect to index.html with anchor
  }
</script>

</body>
</html>
