<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Roles and Permission</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 13px;
    }


    .header {
      background-color: #17375e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .form-section {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 700;
    }
 
    .loader-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #17375e;
    }
    #json-result {
      background: #f4f4f4;
      border-radius: 8px;
      padding: 15px;
      font-size: 13px;
      white-space: pre-wrap;
      height: 100%;
      overflow-y: auto;
      max-height: 400px;
    }
    button.btn.btn-primary {
      background-color: #17375e;
      border-block-color: #17375e;
      border-color: #17375e;
    }
    div#patient-topfix {
    margin-top: 3rem;
}
  </style>
</head>
<body>

<div class="header">
  <img src="{{ url_for('static', path='images/securra-logo.png') }}" alt="Logo">
</div>

<div class="container" id="patient-topfix">
  <div class="row">
    <!-- Left Column - Form -->
    <div class="col-md-6">
      <div class="form-section">
        <form id="securra-form">
          <div class="mb-3">
            <label class="form-label">Select your Environment</label>
            <select class="form-select" name="env" id="env-select" required>
              <option value="">Select Env</option>
              <option value="development_env">Dev_Env</option>
              <option value="qa_env">Qa_Env</option>
              <option value="demo_env">Demo_Env</option>
              <option value="preprod_env">Preprod_Env</option>
              <option value="preprodDemo_env">PreprodDemo_Env</option>
              <option value="test_env">Test_Env</option>
              
            </select>
          </div>

          <!-- Radio Buttons for Roles and Rules -->
          <div class="mb-3">
            <label class="form-label">Choose One Option</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option" id="roles-radio" value="roles">
              <label class="form-check-label" for="roles-radio">Roles</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option" id="rules-radio" value="Permission">
              <label class="form-check-label" for="rules-radio">Permission</label>
            </div>
          </div>

          <div class="row">
            <aside class="col-md-10">
              <!-- <a href="/" class="btn btn-secondary">Back</a> -->
             <button onclick="goBackToReports()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>
Back</button>
            </aside>
            <aside class="col-md-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </aside>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Column - JSON Result -->
    <div class="col-md-6">
      <div class="form-section">
        <h5>Response Output</h5>
        <div id="json-result">Submit the form to see response here...</div>
      </div>
    </div>
  </div>
</div>

<!-- Loader -->
<div id="loader" class="loader-overlay">
  <div class="spinner-border" role="status"></div>
</div>

<!-- Script to handle form -->
<script>
  document.getElementById("securra-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    document.getElementById("loader").style.display = "flex";

    const env = document.getElementById("env-select").value;
    const selectedOption = document.querySelector('input[name="option"]:checked');

    if (!selectedOption) {
      document.getElementById("loader").style.display = "none";
      document.getElementById("json-result").textContent = "Please select an option (Roles or Rules).";
      return;
    }

    const value = selectedOption.value;
    let route = value === "roles" ? "/updateRoles" : "/updatePermission";

    const formData = new FormData();
    formData.append("env", env);

    try {
      const response = await fetch(route, {
        method: "POST",
        body: formData
      });

      const json = await response.json();
      document.getElementById("json-result").textContent = JSON.stringify(json, null, 2);
    } catch (err) {
      document.getElementById("json-result").textContent = "Error submitting form.";
    } finally {
      document.getElementById("loader").style.display = "none";
    }
  });


  function goBackToReports() {
    window.location.href = '/#reportButtons';  // Redirect to index.html with anchor
  }
</script>

</body>
</html>
